<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Sure Link - マイページ</title>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/profile.js"></script>
    <script src="https://kit.fontawesome.com/a2e0b6a3f1.js" crossorigin="anonymous"></script>
</head>

<body>
<main class="profile-page">
    <div class="page-accent page-accent--one"></div>
    <div class="page-accent page-accent--two"></div>

    <!-- プロフィールカード -->
    <section class="profile-card glass-card">
        <div class="card-top">
            <div class="avatar" id="avatar">A</div>
            <div class="card-intro">
                <p class="greeting">ようこそ、Sure Link へ</p>
                <h2 id="nickname">User</h2>
                <p class="status" id="status">🟢 オンライン</p>
            </div>
        </div>
        <button id="editNameBtn" class="edit-btn"><i class="fa-solid fa-pen-to-square"></i> 名前を変更</button>
        <div class="stat-grid">
            <div class="stat-item">
                <p class="stat-label">登録日</p>
                <p class="stat-value"><span id="joinDate"></span></p>
            </div>
            <div class="stat-item">
                <p class="stat-label">今日のすれ違い</p>
                <p class="stat-value"><span id="encountCount">0</span><span class="stat-suffix">回</span></p>
            </div>
        </div>
    </section>

    <!-- 一言メッセージ -->
    <section class="status-box glass-card">
        <div class="section-title">
            <span class="section-icon">🗒</span>
            <div>
                <h3>一言メッセージ</h3>
                <p class="section-sub">今の気分や近況をみんなにシェアしましょう。</p>
            </div>
        </div>
        <textarea id="statusInput" placeholder="今の気持ちを書いてみよう..."></textarea>
        <button id="saveStatus" class="btn btn-blue"><i class="fa-solid fa-floppy-disk"></i> 保存する</button>
    </section>

    <!-- あなたのカラー -->
    <section class="user-data glass-card">
        <div class="section-title">
            <span class="section-icon">🎨</span>
            <div>
                <h3>あなたのカラー</h3>
                <p class="section-sub">ニックネームから生まれた、あなただけのテーマカラーです。</p>
            </div>
        </div>
        <div class="color-display">
            <div class="color-preview" id="colorPreview"></div>
            <p id="colorCode" class="color-code"></p>
        </div>
    </section>
    <!-- アカウント設定 -->
    <section class="account-box glass-card">
        <div class="section-title">
            <span class="section-icon">⚙️</span>
            <div>
                <h3>アカウント設定</h3>
                <p class="section-sub">端末に保存されたデータの管理ができます。</p>
            </div>
        </div>

        <div class="account-actions">
            <button id="logoutBtn" class="btn btn-blue"><i class="fa-solid fa-right-from-bracket"></i> ログアウト</button>
            <button id="resetBtn" class="btn btn-red"><i class="fa-solid fa-rotate-left"></i> データをリセット</button>
        </div>

        <p class="hint">※ ローカル保存データ（ニックネーム・登録日・メッセージなど）を削除します。</p>
    </section>


</main>

<nav>
    <a href="index.html">
        <i class="fa-solid fa-house"></i><span>ホーム</span>
    </a>
    <a href="chat.html">
        <i class="fa-solid fa-comment-dots"></i><span>チャット</span>
    </a>
    <a href="map.html">
        <i class="fa-solid fa-location-dot"></i><span>すれ違い</span>
    </a>
    <a href="profile.html" class="active">
        <i class="fa-solid fa-user"></i><span>マイページ</span>
    </a>
</nav>
</body>
</html>
