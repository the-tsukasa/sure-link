<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sure Link - マイページ</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/profile.js"></script>
</head>
<body>
<header>
    <h1>👤 Sure Link マイページ</h1>
    <nav>
        <a href="index.html">🏠 ホーム</a>
        <a href="map.html">📍 すれ違い</a>
        <a href="chat.html">💬 チャット</a>
        <a href="profile.html">👤 マイページ</a>
    </nav>
</header>

<main>
    <section class="profile-card">
        <div class="avatar" id="avatar">A</div>
        <h2 id="nickname">User</h2>
        <p class="status" id="status">🟢 オンライン</p>
        <p class="joined">登録日：<span id="joinDate"></span></p>
        <p class="encounter">今日のすれ違い回数：<span id="encountCount">0</span></p>
    </section>

    <section class="status-box">
        <h3>🗒 一言メッセージ</h3>
        <textarea id="statusInput" placeholder="今の気持ちを書いてみよう..."></textarea>
        <button id="saveStatus">保存</button>
    </section>

    <section class="user-data">
        <h3>🎨 あなたのカラー</h3>
        <div class="color-preview" id="colorPreview"></div>
        <p id="colorCode"></p>
    </section>
</main>
</body>
</html>
