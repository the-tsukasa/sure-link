<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        :root {
            --brand: #66e3ff;
            --brand-2: #9e7bff;
            --bg: #0b1020;
            --fg: #e6f4ff;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: radial-gradient(circle at 50% 30%, #1a2338, #0b1020);
            color: var(--fg);
            font-family: "Noto Sans JP", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--brand), var(--brand-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #66e3ff; }
            to { text-shadow: 0 0 20px #9e7bff; }
        }
        button {
            background: linear-gradient(90deg, var(--brand), var(--brand-2));
            border: none;
            color: white;
            padding: 14px 36px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
<h1>すれ違いが、つながりになる。</h1>
<p>共感でつながる新しい世界へ</p>
<button onclick="location.href='nickname.html'">始める</button>
</body>
</html>
