<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Sure Link</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/a2e0b6a3f1.js" crossorigin="anonymous"></script>
</head>

<body>
<header>Sure Link</header>

<main>
    <div class="server-status">
        <span id="userCount">現在オンライン人数：0人</span>
        <span class="divider">｜</span>
        <span id="serverState">サーバー：🟡 接続中...</span>
    </div>

    <section id="messageBoard">
        <h3>掲示板</h3>
        <textarea id="msgInput" placeholder="メッセージを書く..."></textarea>
        <button id="postBtn">投稿</button>
        <ul id="msgList"></ul>
    </section>
</main>


<nav>
    <a href="index.html" class="active">
        <i class="fa-solid fa-house"></i>
        <span>ホーム</span>
    </a>
    <a href="chat.html">
        <i class="fa-solid fa-comment-dots"></i>
        <span>チャット</span>
    </a>
    <a href="map.html">
        <i class="fa-solid fa-location-dot"></i>
        <span>すれ違い</span>
    </a>
    <a href="profile.html">
        <i class="fa-solid fa-user"></i>
        <span>マイページ</span>
    </a>
</nav>

<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
            .then(() => console.log("✅ Service Worker registered"))
            .catch(console.error);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const name = localStorage.getItem("nickname");
        if (name) document.title = `Sure Link - ようこそ ${name}さん`;
    });
</script>
</body>
</html>
