<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>ニックネーム設定 - Sure Link</title>
    
    <!-- Meta -->
    <meta name="theme-color" content="#007aff">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css?v=2.2.0">
    <link rel="stylesheet" href="/css/nickname.css?v=2.2.0">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-accent bg-accent-1"></div>
    <div class="bg-accent bg-accent-2"></div>
    
    <!-- 主内容 -->
    <div class="nickname-container">
        <h2>ニックネームを入力してください</h2>
        <input 
            id="nickname" 
            type="text" 
            placeholder="例：ツカサ" 
            maxlength="20"
            aria-label="ニックネーム入力"
        />
        <div class="button-group">
            <button class="secondary" onclick="autoSet()">自動決定</button>
            <button onclick="start()">確認</button>
        </div>
    </div>

<script>
    function autoSet() {
        const names = ["ユウ", "アオイ", "レン", "ハル", "ミナト"];
        document.getElementById("nickname").value =
            names[Math.floor(Math.random() * names.length)];
    }
    function start() {
        const name = document.getElementById("nickname").value.trim();
        if (!name) return alert("ニックネームを入力してください");
        localStorage.setItem("nickname", name);
        location.href = "loading.html";
    }
</script>
</body>
</html>
