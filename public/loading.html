<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#007aff">
    <title>入場中... - Sure Link</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1a2332, #0f1419);
            color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans JP', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰 */
        .bg-accent {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-accent-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(10, 132, 255, 0.15), transparent);
            top: -100px;
            right: -100px;
        }
        
        .bg-accent-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(191, 90, 242, 0.15), transparent);
            bottom: -80px;
            left: -80px;
        }
        
        .loading-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(10, 132, 255, 0.2);
            border-top: 5px solid #0a84ff;
            border-radius: 50%;
            animation: spin 0.9s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        p {
            font-size: 1.1rem;
            font-weight: 500;
            color: #f5f5f7;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-accent bg-accent-1"></div>
    <div class="bg-accent bg-accent-2"></div>
    
    <!-- 加载内容 -->
    <div class="loading-container">
        <div class="loader"></div>
        <p>世界を読み込み中...</p>
    </div>
<script>
    setTimeout(() => {
        location.href = "index.html";
    }, 2500);
</script>
</body>
</html>
